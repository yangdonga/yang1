<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	</head>
	<style>
		  html,body{
		  	 width:100%;
		  	 height: 100%;
		  	 margin:0;
		  }  
		  div{
		  	 width:100%;
		  	 height: 300px;
		     position:relative;
		  }
		  ul{
		  	 position: absolute;
		  	 top:0;
		  	 left:0;
		  	 margin:0;padding:0;list-style: none;
		  	 width:200%;
		  	 height: 300px;
		  	 
		  }
		  li{
		  	  width:50%;
		  	  height: 300px;
		  	  float: left;
		  }
		  li:first-child{
		  	  background: red;
		  }
		   li:last-child{
		  	  background:green;
		  }
		  
	</style>
	<body>
		<div id="one">
			<ul id="list">
				 <li>1111</li>
				 <li>w222</li>
			</ul>
		</div>
	
	<script>
			var objOne = document.getElementById("one");
			var list = document.getElementById("list");
			var lis=document.getElementsByTagName("li");
			objOne.addEventListener("touchstart",function(ev){
			 	ev.preventDefault();
			 })
			var w=lis[0].clientWidth;
			
			var disx;
			var leftp=0;
			list.addEventListener("touchstart",function(ev){
				 disx=ev.changedTouches[0].pageX;
				 leftp=this.offsetLeft;
			})
			list.addEventListener("touchmove",function(ev){
				
				list.style.left=(ev.changedTouches[0].pageX-disx)+leftp+"px";
				
			})
				list.addEventListener("touchend",function(ev){
				
			    var n=Math.round(this.offsetLeft/w);
			    
			    list.style.left=n*w+"px";
				
			})
			
		</script>
	</body>
</html>
